<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal"><img class="task-img"
                                                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Logo_Yandex.Tracker_2018.svg/768px-Logo_Yandex.Tracker_2018.svg.png"
                                                      alt=""> TrackMe</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn btn-primary" data-toggle="modal" href="#" data-target="#createTaskModal">Create</a>
    <a class="p-2 text-dark" routerLink="/search">Search</a>
    <a class="p-2 text-dark" href="#">Enterprise</a>
    <a class="p-2 text-dark" href="#">Support</a>
    <a class="p-2 text-dark" href="#">Pricing</a>
  </nav>
  <div *ngIf="!isLoggedIn">
    <a class="btn btn-outline-primary" routerLink="/login" style="margin-right: 10px">Sign in</a>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
  </div>
  <div *ngIf="isLoggedIn">
    <a class="btn btn-outline-primary" (click)="logout()">Logout</a>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="createTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create issue</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="fw-500" for="inputEmail4">Title</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="fw-500" for="type">Type</label>
              <select id="type" class="form-control selectpicker">
                <option selected>Story</option>
                <option>Defect</option>
                <option>Action item</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label class="fw-500" for="priority">Priority</label>
              <select id="priority" class="form-control selectpicker">
                <option selected>Minor</option>
                <option>Normal</option>
                <option>Major</option>
                <option>Critical</option>
                <option>Blocker</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="fw-500" for="estimate">Original estimate</label>
              <input type="number" class="form-control" id="estimate">
            </div>
            <div class="form-group col-md-6">
              <label class="fw-500" for="assignee">Assignee</label>
              <select id="assignee" data-live-search="true" class="form-control selectpicker">
                <option selected>Yevhenii Deineka</option>
                <option>John Doe</option>
                <option>Sam Smith</option>
                <option>Ilon Mask</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="fw-500" for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="fw-500" for="labels">Label(s)</label>
              <select multiple data-live-search="true" id="labels" class="form-control selectpicker">
                <option>Top Defects</option>
                <option>Prod blocker</option>
                <option>Gap</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label class="fw-500" for="components">Component(s)</label>
              <select multiple data-live-search="true" id="components" class="form-control selectpicker">
                <option>Localization</option>
                <option>Security</option>
                <option>Testing</option>
                <option>SVT</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Create</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
